name: fast-validate
permissions:
  contents: read
  pull-requests: write
on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: test
      run: make test

    - name: no_std build check
      run: cargo build --no-default-features --features full
